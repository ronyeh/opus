<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lyrics-container">
            <div id="lyrics" class="lyrics">
                <p class="verse">
                    <span class="line">Twinkle, twinkle, little star,</span>
                    <span class="line">How I wonder what you are!</span>
                    <span class="line">Up above the world so high,</span>
                    <span class="line">Like a diamond in the sky.</span>
                </p>
                <p class="verse">
                    <span class="line">When the blazing sun is gone,</span>
                    <span class="line">When he nothing shines upon,</span>
                    <span class="line">Then you show your little light,</span>
                    <span class="line">Twinkle, twinkle, all the night.</span>
                </p>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-pause-btn">Play</button>
            <button id="next-btn">Next</button>
            <select id="animation-select"></select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
